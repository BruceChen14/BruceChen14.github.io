<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Page3</title>
    </head>
    <style>
        html, body{
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: grey;
        }
        nav{
            float: left;
            width: calc(100%/4);
            text-align: center;
            font-size: 25px;
        }
        #team_rank{
            width: 50%;
            float: left;
        }
        
    </style>
    <body>
        <nav><a href="https://brucechen14.github.io/project_page1.html">首頁</a></nav>
        <nav><a href="https://brucechen14.github.io/project_page2.html">賽程/比分</a></nav>
        <nav><a href="https://brucechen14.github.io/project_page3.html">數據</a></nav>
        <nav><a href="https://brucechen14.github.io/project_page4.html">焦點球員</a></nav>
        <br>
        
        <table id="team_rank">
            <thead>
                <caption>分區排行</caption>
                <tr>
                    <th>東區</th>
                    <th>西區</th>
                </tr>
            </thead>
        </table>

        <div id="data_rank">
            <table id="score">
                <thead>
                    <caption>得分</caption>
                    <tr>
                        <th>排名</th>
                        <th>球員</th>
                    </tr>
                </thead>
            </table>
            <table id="assist">
                <thead>
                    <caption>助攻</caption>
                    <tr>
                        <th>排名</th>
                        <th>球員</th>
                    </tr>
                </thead>
            </table>
            <table id="rebound">
                <thead>
                    <caption>籃板</caption>
                    <tr>
                        <th>排名</th>
                        <th>球員</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
