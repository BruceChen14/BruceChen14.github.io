<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Page3</title>
    </head>
    <style>
        body{
            background-color:white;
        }
        nav{
            float: left;
            width: calc(100%/4);
            text-align: center;
            font-size: 25px;
        }
        #team_rank{
            width: 50%;
            float: left;
        }
        
    </style>
    <body>
        <nav>首頁</nav>
        <nav>賽程/比分</nav>
        <nav>數據</nav>
        <nav>焦點球員</nav>
        <br>
        
        <table id="team_rank">
            <thead>
                <caption>分區排行</caption>
                <tr>
                    <th>東區</th>
                    <th>西區</th>
                </tr>
            </thead>
        </table>

        <div id="data_rank">
            <table id="score">
                <thead>
                    <caption>得分</caption>
                    <tr>
                        <th>排名</th>
                        <th>球員</th>
                    </tr>
                </thead>
            </table>
            <table id="assist">
                <thead>
                    <caption>助攻</caption>
                    <tr>
                        <th>排名</th>
                        <th>球員</th>
                    </tr>
                </thead>
            </table>
            <table id="rebound">
                <thead>
                    <caption>籃板</caption>
                    <tr>
                        <th>排名</th>
                        <th>球員</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
